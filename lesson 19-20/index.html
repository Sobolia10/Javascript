<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
        <title>Movie App</title>
    </head>

    <body>
        <header class="container">
            <div class="header__content">
                <a href="index.html" class="header__logo">MovieApp</a>
                <form>
                    <input type="text" class="header__search" placeholder="Поиск" />
                    <button class="button" type="submit" id="searchBtn">Поиск</button>
                </form>
            </div>

            <div class="genres-block" id="genres-selector">
                <input type="radio" id="all" name="genre-name" value="all" checked>
                <label>Все</label>
                <input type="radio" id="drama" name="genre-name" value="drama">
                <label>Драма</label>
                <input type="radio" id="comedy" name="genre-name" value="comedy">
                <label>Комедия</label>
                <input type="radio" id="action" name="genre-name" value="action">
                <label>Боевик</label>
                <input type="radio" id="fantastic" name="genre-name" value="fantastic">
                <label>Фантастика</label>
            </div>

            <div class="rating-block"> От
                <input class="rating-block--from" type="text" id="min-rating">До
                <input class="rating-block--to" type="text" id="max-rating">
            </div>
        </header>


        <div class="container">
            <div class="movies">
                <div class="movie">
                    <!-- <div class="movie__cover-inner">
                        <img src="urlPreview" class="movie__cover" alt="nameru" />
        
                        <div class="movie__cover--darkened"></div>
                    </div>
                    <div class="movie__info">
                        <div class="movie__title">nameRu</div>
                        <div class="movie__category" genres>${your content}</div> ${movie.rating &&
                        <div class="movie__average movie__average--${getClassByRate(movie.rating)}">${movie.rating}</div>}
                    </div> -->
                </div>
            </div>
            <div class="modal">
                <div id="modal-country">Страна: </div>
                <div id="modal-rating">Рейтинг: </div>
                <div id="modal-genre">Жанр: </div>
                <div id="modal-year">Год: </div>
                <div id="modal-vote-count">Количество проголосавших: </div>
            </div>
        </div>

</html>
